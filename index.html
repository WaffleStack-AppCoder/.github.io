<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<template>
  <div id="shopping-list">
    <h1>{{ header || 'Welcome' }}</h1>
     <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
      <button v-else @click="doEdit(true)" class="btn btn-primry">Add Item</button>
    <div v-if="editing" class="add-item-form">
      <input 
        @keyup.enter="items.push({id:items.length + 1, label: newItem})" 
        type="text" v-model="newItem" placeholder = "Add an Item">
      <label>
        <input type="checkbox" v-model="newItemHighPriority">
        High Priority
      </label>
      <button 
        @click="items.push({id:items.length + 1, label: newItem})" 
        class="btn btn-primary">
        Save Item
      </button>
    </div>
      <p v-if="items.length === 0">Nice job! You've bought all your items!</p>
    <ul>
        <li 
        v-for="item in items" 
        v-for="item in reversedItems" 
        @click="togglePurchased(item)"
        :key="item.id"
        class="static-class"
        :class="{strikeout: item.purchased, priority: item.highPriority}"
      >
        {{item.label}}
      </li>
    </ul>
  </div>
</template>
  
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const shoppingListApp = Vue.createApp({
      data() {
        return {
          header: 'Shopping List App',
          newItem: '',
          newItemHighPriority: false,
          items:[
            {id: 1, label:'10 party hats'},
            {id: 2, label:'2 board games'},
            {id: 3, label:'20 cups'},
          ]
        }
      },
      computed:{
        reversedItems(){
            return [...this.items].reverse()
        }
      },
      methods:{
        doEdit(editing){
            this.editing = editing
            this.newItem = ""
             this.newItemHighPriority = ""
        },
        togglePurchased(item){
            item.purchased = !item.purchased
        }
      }
    }).mount('#shopping-list')
  </script>

</body>
</html>
